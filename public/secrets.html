<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>My secrets</title>
        <style>
            /* Additional styles for secrets page */
            .secrets-container {
                max-width: 600px;
                margin: 0 auto;
            }

            .secrets-list {
                background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
                backdrop-filter: blur(15px);
                border-radius: var(--radius);
                padding: 32px;
                border: 1px solid rgba(255, 255, 255, 0.08);
                margin-top: 24px;
            }

            .secrets-list ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .secrets-list li {
                background: rgba(255, 255, 255, 0.05);
                margin: 16px 0;
                padding: 20px 24px;
                border-radius: 10px;
                border-left: 4px solid var(--accent-blue);
                color: var(--muted-light);
                font-size: 1.1rem;
                transition: all var(--transition);
                position: relative;
            }

            .secrets-list li:before {
                content: "ü§´";
                margin-right: 12px;
                font-size: 1.2rem;
            }

            .secrets-list li:hover {
                background: rgba(255, 255, 255, 0.08);
                transform: translateX(8px);
                border-left-color: var(--accent);
            }

            .success-badge {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.9rem;
                font-weight: var(--fw-semibold);
                margin-bottom: 24px;
            }

            .back-btn {
                margin-top: 32px;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }
        </style>
    </head>

    <body>
        <div class="main-wrapper">
            <div class="container">
                <div class="hero center">
                    <div class="success-badge">
                        <span>‚úÖ</span>
                        <span>Access Granted</span>
                    </div>

                    <h1>So You got the password right eh?</h1>
                    <p class="lead">Well here are some of my secrets:</p>

                    <div class="card secrets-container">
                        <div class="secrets-list">
                            <ul>
                                <li>My favorite color is Black</li>
                                <li>My favorite food is chicken BBQ pizza</li>
                                <li>My favorite movie is Whiplash</li>
                            </ul>
                        </div>

                        <div class="center">
                            <a href="/" class="btn btn-ghost back-btn">
                                <span>‚Üê</span>
                                <span>Back to Login</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="small">Enjoy your day. Made by Fares</span>
        </footer>
    </body>

</html>
